<!DOCTYPE html>
<html>
  <head>
    <title>Task 3</title>
  </head>
  <body>
    <input id="textInput" /><button onclick="addItem()">Add to list</button>
    <ul id="list"></ul>
    <button id="buttonS" onclick="sortFunction()">Sort</button>
    <input id="searhInput" /><button>Search</button>
    <button>Count the words containing a vowel</button><span>0</span>
    <script>
      let list = [
        "apple",
        "banana",
        "clementine",
        "date",
        "eggplant",
        "fennel",
        "grapes",
        "horseradish"
      ];
      redraw();
      // 1. First, link the "Add to list" button to functionality so that any user input can be added to the list
      var input = document.getElementById("textInput");
      function addItem() {
        list.push(input.value);
        redraw();
        console.log(list);
      }

      //   2. Show the list in the ul tag as separate items
      function redraw() {
        document.getElementById("list").innerHTML = list
          .map(item => `<li>${item}</li>`)
          .join("");
      }
      //   3. On pressing the Sort button, the list should sort and refresh the view
      function sortFunction() {
        list.sort();
        redraw();
      }

      //   4. On pressing search, the phrase entered in the input field should be used to filter the list, leaving only matching items
      //     4a. Bonus points if you can make this not a complete match (i.e. typing 'ap' will leave 'apple')
      var inputSearch = document.getElementById("searchInput");
      function searchFunction(inputSearch) {
        list.sort(inputSearch);
        redraw();
      }
      //   5. Pressing the "count..." button should show the number of words that contain a vowel
      //  */
    </script>
  </body>
</html>
